syntax = "proto3";

package ibc.applications.fee.v1;
import "gogoproto/gogo.proto";
import "ibc/applications/fee/v1/fee.proto";
option go_package = "github.com/cosmos/ibc-go/modules/apps/29-fee/types";

// GenesisState defines the fee middleware genesis state
message GenesisState {
  string                       port_id         = 1 [(gogoproto.moretags) = "yaml:\"port_id\""];
  repeated IdentifiedPacketFee identified_fees = 2 [(gogoproto.moretags) = "yaml:\"identified_fees\""];
}
