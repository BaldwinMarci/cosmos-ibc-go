syntax = "proto3";
package ibc.applications.interchain_accounts.v1;

option go_package = "github.com/cosmos/ibc-go/v2/modules/apps/27-interchain-accounts/types";

import "gogoproto/gogo.proto";

// GenesisState defines the interchain_account genesis state
message GenesisState {
  repeated IdentifiedActiveChannel     active_channels     = 1;
  repeated IdentifiedInterchainAccount interchain_accounts = 2;
  repeated string                      ports               = 3;
}

// IdentifiedActiveChannel
message IdentifiedActiveChannel {
  string port_id    = 1;
  string channel_id = 2;
}

// IdentifiedInterchainAccount
message IdentifiedInterchainAccount {
  string port_id         = 1;
  string account_address = 2;
}
